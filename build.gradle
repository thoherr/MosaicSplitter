apply plugin: 'scala'

repositories {
    mavenCentral()
}

dependencies {
    // Libraries needed to run the scala tools
    // scalaTools 'org.scala-lang:scala-compiler:2.9.0'
    // scalaTools 'org.scala-lang:scala-library:2.9.0'

    // Libraries needed for scala api
    compile 'org.scala-lang:scala-library:2.9.0'
    testCompile 'org.scalatest:scalatest_2.9.0:1.6.1'
}

version = '0.4'

jar {
    manifest {
        attributes 'Implementation-Title': name,
        'Implementation-Version': version,
        'Main-Class': 'de.thoherr.mosaicsplitter.MosaicSplitter'
    }
}
